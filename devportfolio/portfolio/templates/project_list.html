{% extends 'base.html' %}
{% block title %}My Projects{% endblock %}
{% block content %}
<h2>My Projects</h2>
<a href="/projects/add/" class="btn btn-success mb-3">Add Project</a>
<ul class="list-group">
    {% for project in projects %}
    <li class="list-group-item">
        <h5>{{ project.title }}</h5>
        <p>{{ project.description }}</p>
        <small>Technologies: {{ project.technologies }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
